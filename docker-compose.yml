      POSTGRES_PASSWORD: password-user # todo change
      POSTGRES_USER: postgres
      POSTGRES_DB: user
    ports:
      - "5432:5432"

  postgres-recipe:
    image: postgres:15.8-alpine3.20
    restart: always
    environment:
      POSTGRES_PASSWORD: password-recipe # todo change
      POSTGRES_USER: postgres
      POSTGRES_DB: recipe
