  postgres-media:
    image: postgres:15.8-alpine3.20
    restart: always
    environment:
      POSTGRES_PASSWORD: password-media # todo change
      POSTGRES_USER: postgres
      POSTGRES_DB: media
    ports:
      - "5435:5432"

  postgres-notification:
    image: postgres:15.8-alpine3.20
    restart: always
