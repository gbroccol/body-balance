app:
  test:
    host : http://localhost
    port : 8080

spring:
  application:
    name : body_balance
  datasource:
    url: jdbc:postgresql://localhost:5432/body_balance
    username : postgres
    password : postgres
    driver-class-name : org.postgresql.Driver
  liquibase:
    change-log: db/changelog/db.changelog-master.xml
    enabled: true
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
#    hibernate:
#      ddl-auto : update

logging:
  config: monitoring/src/main/resources/log4j2.xml

